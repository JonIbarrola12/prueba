<div class="w-64 bg-base-200 min-h-full">
  <ul class="menu p-4">
    @for (page of pages; track $index) {
      <li>
        <a [routerLink]="page.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <lucide-icon [img]="page.icon" class="w-5 h-5 mr-2"></lucide-icon>
          {{ page.label }}
        </a>
      </li>
    }
  </ul>
</div>
