<div class="bg-gradient-to-b from-base-200 to-base-300 min-h-full w-16 hover:w-64 transition-all duration-300 overflow-hidden shadow-lg border-r border-base-300">
  <!-- Header del menú -->
  <div class="p-4 border-b border-base-300 bg-base-200/50 backdrop-blur">
    <div class="flex items-center justify-center h-12">
      <p class="text-2xl font-bold text-primary">F1</p>
    </div>
  </div>

  <!-- Lista de navegación -->
  <ul class="menu p-4 gap-2">
    @for (page of pages; track $index) {
      <li>
        <a [routerLink]="page.path" 
           routerLinkActive="!bg-primary/10 text-primary border-r-4 border-primary font-medium"
           [routerLinkActiveOptions]="{ exact: true }"
           class="flex items-center gap-3 px-4 py-3 hover:bg-base-300/50 rounded-lg transition-all duration-200 group">
          <lucide-icon [img]="page.icon" 
                      class="w-5 h-5 group-hover:text-primary transition-colors"></lucide-icon>
          <span class="whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            {{ page.label }}
          </span>
        </a>
      </li>
    }
  </ul>
</div>
